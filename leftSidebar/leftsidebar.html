<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./leftsidebarglobal.css" />
  <link rel="stylesheet" href="./leftsidebarindex.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
  />
</head>
<body>
  <div class="left-bar-home-parent">
    <section class="left-bar-home">
      <div class="logo-wrapper">
        <img class="logo-child" loading="lazy" alt="" src="./public/group-1.svg" />
        <a class="kpi-edu">
          <span>KPI</span>
          <span class="edu"> Edu</span>
        </a>
      </div>
      <div class="menu-items">
        <div class="menu-item home" id="home">
          <img class="icon" src="./public/iconlyboldhome.svg" alt="Home" />
          <a>Home</a>
        </div>
        <div class="menu-item plan" id="plan">
          <img class="icon" src="./public/iconlylight-outline3-user.svg" alt="Plan" />
          <a>Plan</a>
        </div>
        <div class="menu-item kpi" id="kpi">
          <img class="icon" src="./public/carbonsummarykpi.svg" alt="KPI" />
          <a>KPI</a>
        </div>
        <div class="menu-item calendar" id="calendar">
          <img class="icon" src="./public/group.svg" alt="Calendar" />
          <a>Calendar</a>
        </div>
        <div class="menu-item history" id="history">
          <img class="icon" src="./public/vector.svg" alt="History" />
          <a>History</a>
        </div>
        <div class="menu-item messages" id="messages">
          <img class="icon" src="./public/iconlylight-outlinechat.svg" alt="Messages" />
          <a>Messages</a>
          <div class="notification-count">4</div>
        </div>
        <div class="menu-item settings" id="settings">
          <img class="icon" src="./public/iconlylight-outlinesetting.svg" alt="Settings" />
          <a>Settings</a>
        </div>
      </div>
      <div class="sign-out-wrapper">
        <div class="sign-out">
          <img class="icon" src="./public/iconlylight-outlinelogout@2x.png" alt="Sign Out" />
          <a>Sign Out</a>
        </div>
      </div>
    </section>
  </div>
  <script src="./sidebar.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
